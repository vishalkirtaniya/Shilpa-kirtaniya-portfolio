<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Shilpa Porfolio</title>
  </head>
  <body class="m-0 p-0 bg-white">
    <div class="container mx-auto body-section">
      <!-- header content -->
      <header class="border-2 border-black h-[1080px] w-full"></header>
      <!-- main content -->
      <main class="">
        <!-- projects section -->
        <section
          id="projects"
          class="flex border-2 border-black h-[700px] w-full"
        >
          <div class="flex items-center h-full w-1/3 border-2 border-black">
            <div
              class="content-container w-[480px] h-[450px] border-2 border-black"
            ></div>
          </div>
          <div
            class="grid grid-cols-3 place-items-center h-full w-2/3 border-2 border-black"
          >
            <div class="w-[280px] h-[450px] border-2 border-black"></div>
            <div class="w-[280px] h-[450px] border-2 border-black"></div>
            <div class="w-[280px] h-[450px] border-2 border-black"></div>
          </div>
        </section>

        <!-- major project section -->
        <section
          id="major-project"
          class="flex border-2 border-black h-[700px] w-full"
        >
          <div class="w-2/3 h-full border-2 border-black"></div>
          <div class="w-1/3 h-full border-2 border-black">
            <div class="h-full ml-20 w-[427px] border-2 border-black"></div>
          </div>
        </section>

        <!-- experience section -->
        <section
          id="experience-section"
          class="flex border-2 border-black h-[700px] w-full"
        >
          <div class="w-1/3 h-full border-2 border-black"></div>
          <div class="flex items-center w-2/3 h-full border-2 border-black">
            <div class="flex w-full h-[600px] border-2 border-black">
              <div class="h-[600px] w-[510px] border-2 border-black"></div>
              <div
                class="ml-20 h-[400px] w-[310px] border-2 border-black"
              ></div>
            </div>
          </div>
        </section>

        <!-- about me section -->
        <section
          id="about-me"
          class="relative border-2 border-black h-[1080px] w-full"
        >
          <div class="absolute w-full h-full bg-text-container">
            <div class="flex justify-center items-center h-full w-full">
              <h1 class="text-5xl z-0">Hello World</h1>
            </div>
          </div>
          <div
            class="grid grid-cols-1 gap-5 place-items-center w-full h-full bg- bg-text-container"
          >
            <h1 class="border-2 border-black">FASHION PORTFOLIO</h1>
            <div
              class="picture-container h-[400px] w-[400px] z-10 border-2 border-black"
            ></div>
            <div
              class="content-container h-[200px] w-[400px] border-2 border-black"
            ></div>
          </div>
        </section>
      </main>
      <footer class="border-2 border-black h-[300px] w-full"></footer>
    </div>
  </body>
</html>
